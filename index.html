<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Alert</title>
</head>
<body>
    <div id="page">
        <button id="show-alert">Show Alert</button>
        <aside class="alert" role="status" aria-live="polite">
            <div class="side-border" aria-hidden="true"></div>
            <div class="time-bar" aria-hidden="true"></div>
            <div class="icon" aria-hidden="true">
                <span class="fa-solid fa-check fa-2xl"></span>
            </div>
            <span class="fa-solid fa-xmark fa-xs close" role="button"></span>
            <div class="content">
                
                <h3 class="content-heading">Success</h3>
                <p class="content-text">Order placed successfully. Thank you for shopping with us.</p>
            </div>
        </aside>
    </div>
</body>
<script src="script.js"></script>
</html>
